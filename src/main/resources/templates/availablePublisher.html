<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8 " xmlns:th="https://www.thymeleaf.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BMS</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Book Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
	        </li>
			<li class="nav-item">
			<a class="nav-link text-white" href="/">View Publishers</a>
			</li>
	       
	      </ul>  
	    </div>
	  </div>
	</nav>
	<div class="container text-center my-5">
			<h1> List of Available Publishers </h1>
		
		</div>
	<div class="container my-5 col-md-6">
	    <table class="table table-hover table-striped">
	        <thead>
	            <tr>
					<th scope="col">Publisher Id</th>
	                <th scope="col"> Name</th>
					<th scope="col"> Address</th>
	               <th scope="col">Action</th> 
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="publisher :${Publisher}">
					<td th:text="${publisher.id}"></td>
	                <td th:text="${publisher.name}"></td>
					<td th:text="${publisher.address}"></td>
	                <td>
						<a style="color:black" th:href="@{/deletePublisher/{id}(id=${publisher.id})}" >  <i class="fa-solid fa-trash"></i> </a>
						<a style="color:black" th:href="@{/editPublisher/{id}(id=${publisher.id})}"> <i class="fa-solid fa-pen-to-square"></i> </a>
	               </td>
	            </tr>
	        </tbody>
	    </table>
	</div>

	    
	    
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
