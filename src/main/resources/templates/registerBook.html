<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8 " xmlns:th="https://www.thymeleaf.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BMS</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Book Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" href="available">Available Books</a>
	        </li>
	      </ul> 
		  <div>
			<a class="btn btn-secondary btn-sm custom-button" href="register">Register</a>
		  </div>  
	    </div>
	  </div>
	</nav>

	<div class="container text-center my-5">
		<h1> Register Your Book Here </h1>
	
	</div>
	<div>
		<form class = "col-md-4 offset-md-4" th:action="@{/save}" method="post">
		<div class="mb-3">
		    <label for="title" class="form-label">Title</label>
		    <input type="text" class="form-control" name="title" required>
			</div>
		   
		<div class="mb-3">
			<label for="author" class="form-label">Author</label>
			<input type="text" class="form-control" name="author" required>
			</div>
		<div class="mb-3">
			<label for="genre" class="form-label">Genre</label>
			<select class="form-control" name="genreId" required>
				<option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
			</select>
			</div>
		<div class="mb-3">
		    <label for="publisher" class="form-label">Publisher</label>
			<select class="form-control" name="publisherId" required>
				<option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
			</select>
			</div>
			<div class="text-center mt-4">
		  <centre><button type="submit" class="btn btn-secondary">Submit</button></centre>
		  </div>
	  </form>
	</div>
	
	</body>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
